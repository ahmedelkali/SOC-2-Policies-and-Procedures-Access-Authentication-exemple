SOC2_Security:
  Access_Control:
    Principle: "Least Privilege"
    Description: "Users should only have access to resources necessary for their job functions."
    Examples:
      - Role-based access
      - Restrict admin rights
      - Temporary access for contractors

  Authentication_Requirements:
    MFA:
      Description: "Multi-Factor Authentication is required for all privileged access."
      Required: true
    SSO:
      Description: "Single Sign-On is recommended for centralized access management."
      Recommended: true
    Strong_Passwords:
      Description: "Passwords must meet minimum length, complexity, and rotation requirements."
      Minimum_Length: 12
      Complexity: "Uppercase, lowercase, number, special character"
      Rotation: "Every 90 days"
    Session_Management:
      Description: "Sessions should automatically timeout and be handled securely."
      Timeout_Minutes: 15
      Secure_Session_Handling: true
